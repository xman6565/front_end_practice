<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>flex_layout</title>
</head>
<body>
    <h1 id="title">Flex_layout</h1>
    <div class="header">
        <div class="photo">
            <img src="./image/idphoto" width="129px"; height="130px">
        </div>
    </div>
    <div class="personInfo">
        <div class="name">
            <div id="ko">이름</div>
            <div id="koname">허성민</div>
            <div id="eng">영문</div>
            <div id="engname">SungMinHeo</div>
        </div>
        <div class="homeTown">
            <div id="address">주소</div>
            <div id="home">사랑시 고백구 행복동 해피아파트</div>
        </div>
        <div class="phoneInfo">
            <div id="phone">핸드폰</div>
            <div id="phoneNum">010-xxxx-xxxx</div>
            <div id="homeCellPhone">집 전화</div>
            <div id="homeCellPhoneNum">031-xxx-xxxx</div>
        </div>
    </div>
    <div class="body">
        <div class="school">
            <h3 id="eduTitle">Education</h3>
            <ul>
                <li>XX 중학교</li>
                <li>XX 고등학교</li>
                <li>XX 대학교</li>
            </ul>
        </div>
        <div class="career">
            <h3 id="carTitle">Career</h3>
            <ul>
                <li>XX회사 : 기술 영업</li>
                <li>xx회사 : 보안 엔지니어</li>
            </ul>
        </div>
    </div>
    <div class="skil">
        <h3 id="skilTitle">Skill</h3>
            <div id="frontEnd">
                <h4>Front-End Skill</h4>
                <img src="./image/front_end.png" width="230px;" height="100px;">
            </div>
            <div id="backEnd">
                <h4>Back-End Skill</h4>
                <img src="./image/java.png" width="100px;" height="100px;">
                <img src="./image/spring.png" width="100px;" height="100px;">
            </div>
            <div id="etc">
                <h4>Extra Skill</h4>
                <img src="./image/ppt.png" width="100px;" height="100px">
                <img src="./image/word.png" width="100px;" height="100px">
            </div>
    </div>
    
</body>
</html>
